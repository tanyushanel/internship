<div class="container">
  <p>Write about <span>some theme</span></p>

  <form class="essay-area" [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="fill">
      <textarea
        matNativeControl
        maxlength="512"
        formControlName="text"
        #text
        (paste)="$event.preventDefault()"
      ></textarea>
      <mat-hint align="start">Max 512 characters</mat-hint>
      <span>{{ text.value.length }}/ 512 </span>

      <div *ngIf="form.get('text')?.invalid && form.get('text')?.touched" class="validation">
        <small class="error" *ngIf="form.get('text')?.errors?.required"
          >You cannot submit an empty form</small
        >
        <small class="error" *ngIf="form.get('text')?.errors?.minlength">
          Essay length should be at least
          {{ form.get('text')?.errors?.minlength.requiredLength }} symbols
        </small>
      </div>
    </mat-form-field>

    <div class="buttons">
      <button
        type="submit"
        class="send"
        [disabled]="form.invalid || disabled"
        mat-raised-button
        color="primary"
      >
        Send essay
      </button>
      <button type="button" class="clear" [disabled]="disabled" mat-raised-button (click)="clear()">
        Clear form
      </button>
    </div>
  </form>
</div>
<button mat-raised-button color="primary" class="button-submit" (click)="nextTest()">
  Submit & Go Next
</button>
