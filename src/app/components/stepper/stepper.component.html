<mat-stepper class="stepper" labelPosition="bottom">
  <mat-step
    class="step"
    [stepControl]="stepperFormGroups![ind]"
    *ngFor="let question of questionList; let ind = index; let first = first; let last = last"
    label="Question {{ ind + 1 }}"
    errorMessage="Not Answered"
  >
    <form class="form__color" [formGroup]="stepperFormGroups![ind]">
      <p class="text__center">{{ question.nameQuestion }}</p>

      <p></p>

      <mat-radio-group id="answer-label-group" class="mat-radio-group" formControlName="stepCtrl">
        <mat-radio-button
          class="answer-radio-button"
          *ngFor="let answerCase of question.answers"
          [value]="answerCase"
        >
          {{ answerCase.nameAnswer }}
        </mat-radio-button>
      </mat-radio-group>

      <div>
        <button class="button__color" mat-button matStepperPrevious [disabled]="first">Back</button>
        <button class="button__color" mat-button matStepperNext [disabled]="last">Next</button>
      </div>
    </form>
  </mat-step>
</mat-stepper>
