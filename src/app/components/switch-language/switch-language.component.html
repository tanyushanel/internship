<select
  class="btn select"
  #langSelect
  [(ngModel)]="selectedLang"
  (ngModelChange)="change($event)"
  (change)="translate.use(langSelect.value)"
>
  <option
    *ngFor="let lang of translate.getLangs()"
    [value]="lang"
    [selected]="lang === translate.currentLang"
  >
    {{ lang }}
  </option>
</select>
