<div class="container">
  <mat-card class="dialog-card">
    <h4>Please, Select Coach</h4>
    <mat-card-header>
      <div mat-card-avatar class="dialog-header-image"></div>
      <mat-card-title> {{ getSelectedCoach(data.coach.name) }}</mat-card-title>
      <mat-card-subtitle> {{ getSelectedCoach(data.coach.email) }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label> Assign coach</mat-label>
        <mat-select [formControl]="coachControl" [(value)]="data.coach" required>
          <mat-option *ngFor="let CoachName of coaches" [value]="CoachName">
            {{ CoachName.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <div class="btn">
        <button
          mat-raised-button
          color="primary"
          [disabled]="data.coach.name == null"
          [mat-dialog-close]="data"
        >
          Save
        </button>
        <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
