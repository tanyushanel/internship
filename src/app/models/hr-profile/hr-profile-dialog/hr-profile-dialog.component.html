<h1>Assign test setup</h1>
<div mat-dialog-content>
  <p><mat-checkbox [(ngModel)]="priority">High priority</mat-checkbox></p>
  <h2>Select deadline</h2>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input
      onkeydown="return false"
      matInput
      [(ngModel)]="assignmentEndDate"
      [matDatepickerFilter]="myFilter"
      [matDatepicker]="picker"
    />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="dialog-button">
    <button mat-raised-button mat-dialog-close cdkFocusInitial>Close</button>
    <button mat-raised-button mat-dialog-close color="primary" (click)="assignTestUser()">
      Assign Test
    </button>
  </div>
</div>
