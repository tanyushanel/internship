<div class="buttons">
  <button
    mat-raised-button
    class="button"
    [disabled]="!currentIndex"
    color="primary"
    (click)="onPrevClick()"
  >
    Prev Module
  </button>

  <button
    mat-raised-button
    class="button"
    [disabled]="currentIndex === maxIndex"
    color="primary"
    (click)="onNextClick()"
  >
    Next Module
  </button>
</div>
