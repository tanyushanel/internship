<div class="profile-container">
  <h3 class="table-caption">Please, choose your language level before starting a test:</h3>

  <mat-radio-group name="levels" class="radio" [(ngModel)]="selectedLevel">
    <mat-radio-button
      class="radio-btn"
      *ngFor="let level of levels; let ind = index"
      [value]="ind + 1"
    >
      {{ levels[ind] }}
    </mat-radio-button>
  </mat-radio-group>

  <button
    [disabled]="!selectedLevel"
    mat-raised-button
    color="primary"
    class="start-btn"
    (click)="onStartButtonClick()"
  >
    START TEST
  </button>

  <app-user-results-table
    class="user-results-table"
    [results]="(results$ | async)!"
    [levels]="levels"
    *ngIf="(results$ | async)?.length; else noResults"
  >
  </app-user-results-table>

  <ng-template #noResults>
    <p class="table-caption">You have no test results yet</p>
  </ng-template>
</div>
