<div class="profile-container">
  <h3 class="table-caption">Please choose your level to start a test:</h3>

  <mat-radio-group name="levels" class="radio" [(ngModel)]="selectedLevel">
    <mat-radio-button
      class="radio-btn"
      *ngFor="let level of levels; let ind = index"
      [value]="ind + 1"
    >
      {{ levels[ind] }}
    </mat-radio-button>
  </mat-radio-group>

  <button
    *ngIf="!(assignedTests$ | async)?.length"
    [disabled]="!selectedLevel || isStarted"
    mat-raised-button
    color="primary"
    class="start-btn"
    (click)="onStartButtonClick(selectedLevel)"
  >
    START TEST
  </button>

  <div *ngIf="(assignedTests$ | async)?.length">
    <h3 class="table-caption warn">You have a test assigned!</h3>
    <p class="table-caption">
      Deadline: <span class="warn">{{ deadLine | date: 'medium' }}</span>
    </p>
    <button
      [disabled]="!selectedLevel || isStarted"
      mat-raised-button
      color="primary"
      class="start-btn"
      (click)="onStartAssignedButtonClick(selectedLevel, assignedTest)"
    >
      START ASSIGNED TEST
    </button>
  </div>

  <app-user-results-table
    *ngIf="(testResults$ | async)?.length; else noResults"
    class="user-results-table"
    [results]="(testResults$ | async)!"
    [levels]="levels"
  >
  </app-user-results-table>

  <ng-template #noResults>
    <p class="table-caption">You have no test results yet</p>
  </ng-template>
</div>
