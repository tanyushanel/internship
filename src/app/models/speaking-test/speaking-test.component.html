<mat-card class="container">
  <p>
    Please, speak on suggested topic <b>{{ speaking!.topicName }}</b>
  </p>
  <div class="audio-reserv-place">
    <section class="speaking-module-position" ng-controller="controller">
      <p class="countdown">{{ minutes }} : {{ getSeconds() }}</p>
    </section>
    <button
      mat-raised-button
      class="button-position"
      [color]="getColor()"
      (click)="toggleRecording()"
      [disabled]="counter === 3"
    >
      {{ !isRecording ? 'Start Recording' : 'Stop Recording' }}
    </button>

    <div class="text-for-attempt">{{ numberAttempt }} / 3 attempts</div>
    <div class="audio-position">
      <audio
        class="audio-speaking audio"
        *ngIf="audioFile !== null"
        controls="true"
        [src]="audioFile.src"
      ></audio>
    </div>
    <div class="text-of-theme-warning">
      <p>You will be able to record speech 3 times</p>
    </div>
  </div>
  <div class="report">
    <mat-icon>warning_amber</mat-icon>
    <span class="report__text" (click)="openReportDialog(speaking?.id)"> Report a Mistake</span>
  </div>
</mat-card>
