<div class="container">
  <mat-card class="description" i18n>
    Please, write something about <b>{{ essay!.topicName }}</b>
  </mat-card>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field class="mat-form-field" appearance="fill">
      <textarea
        matNativeControl
        maxlength="512"
        formControlName="text"
        #text
        (paste)="$event.preventDefault()"
        (ngModelChange)="onWritingSubmit()"
      ></textarea>
      <mat-hint align="start" i18n>Max 512 characters</mat-hint>
      <span class="symbol-count">{{ text.value.length }}/ 512 </span>

      <div *ngIf="form.get('text')?.invalid && form.get('text')?.touched" class="validation">
        <small class="error" *ngIf="form.get('text')?.errors?.required" i18n
          >You cannot submit an empty form</small
        >
        <small class="error" *ngIf="form.get('text')?.errors?.minlength" i18n>
          Essay length should be at least
          {{ form.get('text')?.errors?.minlength.requiredLength }} symbols
        </small>
      </div>
    </mat-form-field>
  </form>
</div>
