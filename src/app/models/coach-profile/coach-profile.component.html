<div class="mat-elevation-z8">
  <mat-tab-group mat-align-tabs="start" (selectedTabChange)="tabChanged($event)">
    <ng-container *ngIf="{ table: tables$ | async } as $; else noResults">
      <mat-tab *ngFor="let tab of tabs" [label]="tab">
        <app-coach-profile-table *ngIf="$.table" [table]="$.table" [selectTab]="selectedTab">
        </app-coach-profile-table>
      </mat-tab>
    </ng-container>
  </mat-tab-group>
  <ng-template #noResults>
    <p class="no-data">You have no tests</p>
  </ng-template>
</div>
